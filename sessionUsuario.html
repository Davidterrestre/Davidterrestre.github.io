    <body>
        <header id="header">
        </header>
      <div id="app">
        <div v-if="cargando">Cargando...</div>
        <div v-else>
          <div v-if="error">Error al cargar los productos</div>
          <div v-else>
            <div class="product-grid">
              <div v-for="producto in productos" :key="producto.id" class="product-card">
                <h2>{{ producto.nombre }}</h2>
                <img class="imgstyle" :src="producto.imagen" alt="Producto">
                <p>Precio: ${{ producto.precio }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <footer>
        Crud - Codo a Codo
    </footer>
